<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cownecta</title>
  <link rel="shortcut icon" href="./../../../src/images/logo.png" />
  <link rel="stylesheet" href="./../../../src/css/style.css">

  <script src="https://kit.fontawesome.com/6a0c1e1089.js"></script>

</head>
<body>

  <header>
    <p id="header-date">Quarta, 28 de Outubro</p>
    <div class="info-user">
      <p id="user-hello">Olá, Seu José!</p>
      <img id="user-img" src="./../../../src/images/seu-jose.jpg" />
    </div>
  </header>

  <section>
    <label class="overview">
      <p>Registre sua produção de hoje</p>
    </label>

    <div class="regist-prod">

      <div class="regist-item">
        <label for="number-cow" class="item-content">
          <p>Quantas vacas foram ordenhadas até agora?</p>
          <input type="text" name="text-content" id="text-content" placeholder="Escreva aqui ou aperte o botão para falar">
          <button class="microphone"><i class="fas fa-microphone"></i></button>
      </div>

      <div class="regist-item">
        <label for="number-cow" class="item-content">
          <p>Quantos litros de leite foram retirados até agora?</p>
          <input type="text" name="text-content" id="text-content" placeholder="Escreva aqui ou aperte o botão para falar">
          <button class="microphone"><i class="fas fa-microphone"></i></button>
        </div>
      </div>

    </div>

  </section>

  <footer>
    <nav>
      <ul id="bottom-nav">
        <li><a href="./../../../index.html"><i class="fas fa-house-user bottom-icon"></i>Início</a></li>
        <!-- <li><a href=""><i class="fas fa-chart-pie"></i>Produção</a></li> -->
        <li><a href="./index.html"><i class="fas fa-balance-scale-right bottom-icon active"></i>Produção</a></li>
        <li><a href="./../educacao/"><i class="fas fa-book bottom-icon"></i>Educação</a></li>
        <li><a href="./../notificacao/"><i class="fas fa-bell bottom-icon"></i>Notificação</a></li>
        <!-- <li><a href=""><i class="fas fa-chart-pie"></i>Relatórios</a></li> -->
        <li><a href="./../relatorios/"><i class="fas fa-briefcase bottom-icon"></i>Relatórios</a></li>
      </ul>
    </nav>

  </footer>

  <script src="./src/js/index.js"></script>
</body>
</html>
